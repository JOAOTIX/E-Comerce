<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta
      name="description"
      content=""
    />
    <meta
    name="keywords"
    content="e-commerce, tienda en línea, moda, ofertas exclusivas, 
    compras en línea, ropa de moda,redes sociales, catalogo,carrito de compras,productos,comprar, prendas"
  />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/catalogo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="Icon" href="../Logo.png">
  </head>
  <body class="poetsen-one-regular" id="body">
    <header class="mb-auto fixed-top" id="myHeader" >
      <div class="container nav-container ">
        <nav class="nav nav-masthead justify-content-center mt-3" >
          <a
          class="nav-link link-dark fw-bold py-1 px-2 text-white"
          aria-current="page"
          href="#"
          >Inicio<i class="fas fa-door-open"></i>

        </a>
          <a
            class="nav-link link-dark fw-bold py-1 px-2 text-white"
            aria-current="page"
            href="index.html"
            >Bienvenida<i class="fas fa-home ms-1"></i
          ></a>
          <a
            class="nav-link link-dark fw-bold py-1 px-2 text-white"
            href="contacto.html"
            >Contacto<i class="fas fa-envelope ms-1"></i
          ></a>
        </nav>
      </div>
    </header>
    <div  class="text-center">
     <img  src="../logo.jpg" alt="image" class="logo">
    </div> 
    <div class="d-grid gap-2 d-md-flex justify-content-end fixed-bottom">
      <button
        type="button"
        class="btn btn-info me-md-5 text-black mt-3"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        Ver carrito<i class="fas fa-shopping-cart mx-2"></i>
      </button>
  </div>
     <!-- Las tarjetas de los productos -->
  <div class="container mt-5" id="productos-container">
    <!-- Contenido de productos se generará aquí -->
  </div>
    <!--Este es el carrito de compras-->
    <div
    class="offcanvas offcanvas-end" 
    tabindex="-1"
    id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">
        Carrito de Compras
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <div id="carrito-vacio" class="carrito-vacio">
          Carrito vacío<i class="fas fa-shopping-cart"></i>¿por qué no pruebas
          a agregar algún producto<i class="fas fa-shirt fa-sm"></i>?
        </div>
        <div class="carrito1">
          <ul id="lista-carrito"></ul>
        </div>
      </div>
    </div>
    <p id="total" class="text-center">Total: S/0</p>
    <div class="carrito-btn">
      <button class="btn btn-success" onclick="redirigirAWhatsApp()">
        Comprar en Whatsapp<i class="fas fa-coins ms-3"></i>
      </button>
      <button class="btn btn-danger" onclick="vaciarCarrito()">
        Vaciar Carrito <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </div>
    <!-- Modal para los  alerts -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content-sm">
          <div class="modal-body">
            <div id="alert-container" class="alert-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
